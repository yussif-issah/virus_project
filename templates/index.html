<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Virus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles.css">
            <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="row jumbotron justify-content-center bg-primary text-white">
            <div class="col-md-12">
                <h1 class="text-center">Virus</h1>
                <p class="text-center">This is a simple virus simulation.</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-2 col-lg-2 col-sm-12">
                <div class="row">
                    <div class="form-check">
                        <input onclick="handleOption(this)" value="1" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Phase 1
                        </label>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="form-check">
                        <input onclick="handleOption(this)" value="2" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Phase 2
                        </label>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="form-check">
                        <input onclick="handleOption(this)" value="3" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Phase 3
                        </label>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="form-check">
                        <input onclick="handleOption(this)" value="4" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Phase 4
                        </label>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="form-check">
                        <input onclick="handleOption(this)" value="5" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Phase 5
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-lg-8">
                <div class="row justify-content-center ">
                    <div class="col-lg-10 col-md-10">
                        <div class="form-upload">
                            <input type="file" multiple  class="form-control-file" id="fileUpload" hidden onchange="showFileNames(this)">
                            <button type="button"  class="btn btn-lg btn-outline-primary" onclick="document.getElementById('fileUpload').click();">
                                <i class="fa fa-upload"></i>
                            </button>
                        </div>
                    </div>
                    <div class=" card col-md-2 col-lg-2 ">
                        <div>
                            <div class="card-body">
                                <h5 class="card-title">Selected Files</h5>
                                <div id="file-names" class="mt-2 text-muted card-text"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1 col-lg-1 col-sm-12">
                <button onclick="handleConfirm()" class="btn btn-primary button-bottom">
                    Confirm
                </button>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <h5 class="text-secondary" id="results">Analyzing...</h5>
        </div>
        <script src="/static/virus.js" type="text/javascript"></script>
    </body>
</html>
